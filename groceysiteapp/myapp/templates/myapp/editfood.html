<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    
<h1>edit </h1>

<center>
    <form method ="POST" action="/updatefooditem/{{food_eitem.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class ="col-sm-4">
                    <h3>update detail </h3>
                </div>
            </div>












            <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Food Name</label>
                 <div class ="col-sm-4">
                    <input type="text" name="food_ename" id="id" required maxlength="20"
                    value="{{ food_eitem.food_name}}"/>
                 </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Food category :</label>
                    <div class ="col-sm-4">
                   <input type="text" name="food_cat" id="" required maxlength="100"
                    value="{{ food_eitem.food_category}}" />
                        </div>
                        </div>

             <div class="form-group row">
                 <label class="col-sm-2 col-form-label">Calories</label>
                 <div class ="col-sm-4">
                    <input type="text" name="food_cal" id="" required maxlength="20"
                    value="{{ food_eitem.food_calorie}}"/>
                 </div>
                </div>


                  




                   <div class="form-group row">
                 <label class="col-sm-2 col-form-label">price</label>
                 <div class ="col-sm-4">
                    <input type="text" name="fprice" id="fprice" required maxlength="20"
                    value="{{ food_eitem.fprice}}"/>
                 </div>
                </div>


                    <div class="form-group row">
                 <label class="col-sm-1 col-form-label"></label>
                 <div class ="col-sm-4">
                    <input type="submit" class="btn btn-success">update </button>
                 </div>
                </div>
                </div>
                </form>
                </center>
                </body>
                </html>









  </body>
</html>
