<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% include "myapp/navbar.html" %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Calorie Counter</h1>
        <form name="register" method="post" action="../insert_foods_cal/">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="veg_count">Vegetable Count</label>
                <input type="text" class="form-control" name="veg_count" id="veg_count" required>
            </div>

            <div class="form-group">
                <label for="fveg">Choose a Vegetable</label>
                <select class="form-control" name="fveg" id="fveg" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in veg_categories %}
                        <option value="{{ category.food_name }}">{{ category.food_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fruit_count">Fruit Count</label>
                <input type="text" class="form-control" name="fruit_count" id="fruit_count" required>
            </div>

            <div class="form-group">
                <label for="ffruit">Choose a Fruit</label>
                <select class="form-control" name="ffruit" id="ffruit" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in fruit_categories %}
                        <option value="{{ category.food_name }}">{{ category.food_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="carbs_count">Carbs Count</label>
                <input type="text" class="form-control" name="carbs_count" id="carbs_count" required>
            </div>

            <div class="form-group">
                <label for="fcarb">Choose a Carb Diet</label>
                <select class="form-control" name="fcarb" id="fcarb" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in carb_categories %}
                        <option value="{{ category.food_name }}">{{ category.food_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="protein_count">Protein Count</label>
                <input type="text" class="form-control" name="protein_count" id="protein_count" required>
            </div>

            <div class="form-group">
                <label for="fprotein">Choose a Protein Diet</label>
                <select class="form-control" name="fprotein" id="fprotein" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in protein_categories %}
                        <option value="{{ category.food_name }}">{{ category.food_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

</body>
</html>
