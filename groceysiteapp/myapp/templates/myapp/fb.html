<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
 <a href="{% url 'viewtables' %}"><h1>See Details</h1></a>
<a href="{% url 'fb' %}"><h1>Enter Buy Details</h1></a>
<a href="{% url 'fc' %}"><h1>Enter Consumed Details</h1></a>
<a href="{% url 'ff' %}"><h1>Enter food lifespans</h1></a>
    
<form name="register" method="post" action="../insert_fbought/">
    {% csrf_token %}
    <pre>

  {% comment %} FID : <input type="text" name="fid" value="" width="200"> <br> {% endcomment %}
   Food Bought : <input type="text" name="fbought" value="" width="200"> <br>
  Freeze??? : <input type="checkbox" id="id_freeze" name="ffreeze">
  <label for="id_freeze">Check if frozen</label> <br>
   Food Amount :  <input type="text" name="fbamount" value="" width="200">
    <br>
   
<label for="category">Choose a Food category:</label>
    <select name="fcategory" id="fcategory">
        <option value="" disabled selected>Select a Category</option>
        {% for category in categories %}
            <option value="{{ category.id }}" style="color: black;">{{ category.fbought }}</option>
        {% endfor %}
    </select>



   Date : <input type="text" name="date" value="" width="200"> <br>

   <input type="submit" name="fb" value="click to submit" width="300" height="100">
   {% csrf_token %}
    </pre>
</form>


    </center>


  </body>
</html>
