<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS to handle the visibility of the new category input field */
        .category-input {
            display: none; /* Hide initially */
        }
    </style>
</head>
<body>
    {% include "myapp/navbar.html" %}
    <center>
        <form name="register" method="post" action="../insert_fbought/">
            {% csrf_token %}
            <div class="container">
                <div class="form-group">
                    <label for="fbought">Food Bought:</label>
                    <input type="text" class="form-control" id="fbought" name="fbought" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="id_freeze" name="ffreeze">
                    <label class="form-check-label" for="id_freeze">Check if frozen</label>
                </div>

                <div class="form-group">
                    <label for="fbamount">Food Amount:</label>
                    <input type="text" class="form-control" id="fbamount" name="fbamount">
                </div>

                <div class="form-group">
                    <label for="fcategory">Choose a Food category:</label>
                    <select class="form-control" name="fcategory" id="fcategory" onchange="toggleNewCategoryField()">
                        <option value="" disabled selected>Select a Category</option>
                        <option value="new">Input new one</option>
                        {% for category in categories %}
                            <option value="{{ category.food_category }}">{{ category.food_category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group category-input" id="newCategoryDiv">
                    <label for="new_category">Or enter a new category:</label>
                    <input type="text" class="form-control" name="new_category" id="new_category" placeholder="Enter new category">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                </div>

                <button type="submit" class="btn btn-primary">Click to submit</button>
            </div>
        </form>
    </center>

    <script>
        function toggleNewCategoryField() {
            var selectElement = document.getElementById("fcategory");
            var newCategoryDiv = document.getElementById("newCategoryDiv");

            if (selectElement.value === "new") {
                newCategoryDiv.classList.remove('category-input'); // Show the new category input
                newCategoryDiv.style.display = 'block'; // Ensure it's visible
            } else {
                newCategoryDiv.classList.add('category-input'); // Hide the new category input
                newCategoryDiv.style.display = 'none'; // Ensure it's hidden
            }
        }
    </script>
</body>
</html>
