<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Consumed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% include "myapp/navbar.html" %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Food Consumed</h1>
        <form name="register" method="post" action="../insert_fconsumed/">
            {% csrf_token %}
            <div class="form-group">
                <label for="fconsumed">Food Consumed (Name)</label>
                <input type="text" class="form-control" name="fconsumed" id="fconsumed" required>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_freeze" name="food_freeze">
                <label class="form-check-label" for="id_freeze">Check if frozen</label>
            </div>

            <div class="form-group">
                <label for="fcamount">Amount Consumed</label>
                <input type="text" class="form-control" name="fcamount" id="fcamount" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" name="date" id="date" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

</body>
</html>
